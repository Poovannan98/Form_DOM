<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in DOM</title>
    <link rel="stylesheet" href="./Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="./icon.png">
</head>

<body>
    <center>
        <h1 id="title">Form Validation in DOM</h1>
        <p id="description">use control button for select multiple food</p>
    </center>

    <div class="login_container">
        <div class="login_form_container">
            <div class="left">
                <form action="submit" id="form" class="form_container" >

                    <label class="form-label" for="first name">First Name: </label>
                    <input class="input" type="text" id="first-name" placeholder="Firstname">

                    <label class="form-label" for="lastName">Last Name: </label>
                    <input class="input" type="text" id="last-name">

                    <label class="form-label" for="address">Address: </label>
                    <textarea class="input" type="text" id="address"></textarea>

                    <label class="form-label" for="pincode">Pincode: </label>
                    <input class="input" type="text" id="pincode">

                    <label class="form-label" for="gender">Gender: </label>
                    <select class="input" name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="FeMale">FeMale</option>
                        <option value="Others">Others</option>
                    </select>

                    <label class="form-label" for="food">Choice of food: </label>
                    <select class="input" multiple name="food" id="food">
                        <option value="Idly">Idlly</option>
                        <option value="Briyani">Briyani</option>
                        <option value="Parota">Parota</option>
                        <option value="Roti">Roti</option>
                        <option value="Pongal">Pongal</option>
                    </select>

                    <label class="form-label" for="state">State: </label>
                    <input class="input" type="text" id="state">


                    <label class="form-label" for="country">Country: </label>
                    <input class="input" type="text" id="country">

                    <button class="green_btn" type="button" id="submit" value="Submit">Submit</button>
                </form>
            </div>
            <div class="right">
                <table class="table table-striped table-bordered" id="table">
                    <thead>
                        <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Picode</th>
                        <th>Gender</th>
                        <th>Food</th>
                        <th>State</th>
                        <th>Country</th>
                    </tr>
                    </thead>
                    
                </table>
            </div>
        </div>
    </div>
    
    <script src="./Script.js"></script>
</body>

</html>
